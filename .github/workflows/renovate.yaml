name: Renovate
on:
  schedule:
    - cron: "0/15 * * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v32.26.0
        with:
          configurationFile: config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
